<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
        background-color: #0f0f0f;
        color: #39ff14;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .glow-box {
        background-color: #1a1a1a;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px #39ff14, 0 0 40px #00ffff inset;
        transition: 0.3s ease;
      }

      .glow-box:hover {
        box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff6ec7 inset;
      }

      h1 {
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        background-color: #111;
        color: #39ff14;
        box-shadow: 0 0 5px #00ffff;
      }

      input[type="submit"] {
        background-color: #39ff14;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #39ff14;
      }

      input[type="submit"]:hover {
        background-color: #00ffff;
        color: #000;
        box-shadow: 0 0 20px #00ffff;
      }
    </style>
  </head>
