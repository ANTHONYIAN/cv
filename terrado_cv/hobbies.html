<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
        background-color: #0f0f0f;
        color: #39ff14;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .glow-box {
        background-color: #1a1a1a;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px #39ff14, 0 0 40px #00ffff inset;
        transition: 0.3s ease;
      }

      .glow-box:hover {
        box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff6ec7 inset;
      }

      h3 {
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }

      li {
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="glow-box">
      <h3>My Hobbies</h3>
      <ol>
        <li>Playing Mobile Legends</li>
        <li>Martial arts</li>
        <li>Playing Honor of Kings</li>
        <li>Meditation</li>
        <li>Reading Books</li>
        <li>Reading some Articles Online</li>
        <li>Keeping and Collecting some old money and coins</li>
        <li>Cleaning</li>
        <li>Singer</li>
      </ol>
    </div>
  </body>
</html>
